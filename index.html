<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Secure AI Assistant</title>

  <link rel="manifest" href="./manifest.json" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      margin: 0;
      padding: 0;
    }

    header {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px;
      background: #222;
    }

    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: green;
    }

    #status {
      font-weight: bold;
    }

    #initialize {
      margin-left: auto;
      padding: 6px 12px;
      cursor: pointer;
    }

    #vision-container {
      padding: 10px;
    }

    video {
      width: 100%;
      max-width: 400px;
      background: #000;
    }
  </style>
</head>

<body>
  <header>
    <div id="dot" class="status-dot"></div>
    <span id="status">ONLINE</span>
    <button id="initialize">Initialize</button>
  </header>

  <div id="vision-container">
    <video id="webcam" autoplay playsinline></video>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const initBtn = document.getElementById('initialize');
      const statusEl = document.getElementById('status');

      function setStatus(msg) {
        statusEl.textContent = msg;
        console.log('[status]', msg);
      }

      let stream = null;

initBtn.addEventListener('click', async () => {
  try {
    const video = document.getElementById('webcam');

    // If already running, stop it (toggle behavior)
    if (stream) {
      stream.getTracks().forEach(t => t.stop());
      stream = null;
      video.srcObject = null;
      setStatus('Camera stopped');
      return;
    }

    setStatus('Requesting camera permission...');

    stream = await navigator.mediaDevices.getUserMedia({
      video: { facingMode: 'user' }, // 'user' = front camera, 'environment' = back camera
      audio: false
    });

    video.srcObject = stream;
    await video.play();

    setStatus('Camera ON ✅');
    console.log('Webcam started');
  } catch (e) {
    console.error(e);
    setStatus('Camera failed ❌');
  }
});
    });
  </script>
</body>
</html>
